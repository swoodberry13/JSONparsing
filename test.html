<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON Pet Object</title>
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   
	crossorigin="anonymous"></script>

	<style type="text/css">
		body,html {font-size: 24px;}
		li {font-size: 30px}
	</style>
</head>

<body>
	<script language="javascript">
	$.get( "https://ldiorio.github.io/demo28/animals.json", 
			function( data ) {
				console.log('raw data\n'+ data)
				str = JSON.stringify(data);		//data is a json object
				document.getElementById('json-data').innerHTML = str;
				console.log('string data\n'+ str)

				str = "<ul>";
				data.forEach(function(animal) { 
				str += "<li>" 
					+ animal.name + " - " 
					+ animal.type + "</li>";
				}) 
	str += "</ul>";
	document.getElementById('json-list').innerHTML = str;  
	})
</script>
	<div id="json-data">&nbsp;</div>
	<div id="json-list">&nbsp;</div>
</body>
</html>
