<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JSONing</title>
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   
	crossorigin="anonymous"></script>

</head>
<body>
	<script type="text/javascript">
		$.get("https://raw.githubusercontent.com/swoodberry13/JSONparsing/main/products.json",function( data ) {
				console.log('raw data\n'+ data)
				str = JSON.stringify(data);	
				// parsley=JSON.parse(data);

				// let text = "";
				// for (const x in parsley) {
				// 	text += parsley[x] + ", ";
				// }
				document.getElementById('json-data').innerHTML = str;
				console.log('string data\n'+ str)
				data = JSON.parse(data);
				str = "<ul>";
				data.forEach(function(product) { 
				str += "<li>" 
					+ product.name + " - " 
					+ product.price + "</li>";
				}) 
	str += "</ul>";
	document.getElementById('json-list').innerHTML = str;  
	})
	</script>
	<div id="json-data">&nbsp;</div>
	<div id="json-list">&nbsp;</div>
</body>
</html>
